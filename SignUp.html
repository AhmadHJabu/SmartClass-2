 <div class="container mt-5">
  <form>
    <div class="form-group row justify-content-center">
      <label for="firstName" class="col-sm-2 col-form-label">First Name</label>
      <div class="col-md-4 col-sm-10">
        <input type="text" class="form-control" id="firsName" placeholder="Eg: Samwel Exaud">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="SecondName" class="col-sm-2 col-form-label">Second Name</label>
      <div class="col-md-4 col-sm-10">
        <input type="text" class="form-control" id="SecondName" placeholder="John">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="text" class="col-sm-2 col-form-label">Region</label>
      <div class="col-md-4 col-sm-10">
        <input type="text" class="form-control" id="Region" placeholder="Eg: Dar Es Salam">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="inputEmail3" class="col-sm-2 col-form-label">Email</label>
      <div class="col-md-4 col-sm-10">
        <input type="email" class="form-control" id="inputEmail3" placeholder="Eg: SamwelExaud@gmail.com">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="inputPassword" class="col-sm-2 col-form-label">Password</label>
      <div class="col-md-4 col-sm-10">
        <input type="password" class="form-control" id="inputPassword">
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <label for="inputPassword2" class="col-sm-2 col-form-label">Repeat Password</label>
      <div class="col-md-4 col-sm-10">
        <input type="password" class="form-control" id="inputPassword2">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row justify-content-center">
        <legend class="col-form-label col-sm-2 pt-0">Gender</legend>
        <div class="col-md-4 col-sm-10">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Male
            </label>
          </div>
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <label class="form-check-label" for="gridRadios2">
              Female
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row justify-content-center">
      <div class="col-sm-2">Acccept</div>
      <div class="col-md-4 col-sm-10">
        <div class="form-check">
          <input class="form-check-input" type="checkbox" id="gridCheck1">
          <label class="form-check-label" for="gridCheck1">
            I accept terms nd condition of use
          </label>
        </div>
      </div>
    </div>
    <div class="form-group row justify-content-center">
      <div class="col-md-4 col-sm-10">
        <button type="submit" class="btn btn-primary ml-5 px-5 mb-2" id="btn-round-sign">Sign Up</button>
      </div>
    </div>
  </form>
